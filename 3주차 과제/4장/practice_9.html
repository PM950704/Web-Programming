<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-shadow와 box-shadow</title>
    <style>
      h1 {
        color: yellow;
        text-align: center;
        text-shadow: 2px 2px 3px navy;
      }
      img {
        width: 200px;
        height: 200px;
        border: 10px;
      }
      img:hover {
        box-shadow: 2px 2px 25px navy, 0 0 25px blue, 0 0 5px darkblue;
      }
    </style>
  </head>
  <body>
    <h1>Most Visited Pages</h1>
    <hr />
    <table>
      <tr>
        <td>
          <a href="https://www.naver.com"
            ><img src="media/naver.png" alt="네이버"
          /></a>
        </td>
        <td>
          <a href="https://www.chosun.com"
            ><img src="media/chosun.png" alt="조선일보"
          /></a>
        </td>
        <td>
          <a href="https://www.amazon.com"
            ><img src="media/amazon.png" alt="아마존"
          /></a>
        </td>
      </tr>
    </table>
  </body>
</html>
