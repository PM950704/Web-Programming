<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      @keyframes sponge {
        50% {
          transform: rotate(-90deg);
        }
        100% {
          transform: rotate(90deg);
        }
      }

      img {
        margin: 20px;
        width: 150px;
        height: 150px;
        animation: sponge;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <h3>어지러워요</h3>
    <hr />
    <img src="media/spongebob.png" alt="스폰지밥" />
  </body>
</html>
