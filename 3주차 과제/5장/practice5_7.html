<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #spongebob {
        transition: width 2s;
        width: 100px;
        height: 100px;
      }
      #spongebob:hover {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>마우스를 올려봐요</h3>
    <hr />
    <img id="spongebob" src="media/spongebob.png" alt="animation" />
  </body>
