<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>open_challenge</title>
  </head>
  <body>
    <h3>별 문자 출력하기</h3>
    <hr />
    <script>
      let query = prompt('정수를 입력하세요');
      let num = parseInt(query);
      if (isNaN(num) || num <= 0) {
        document.write('입력 오류 입니다.');
      } else {
        for (var i = 1; i <= num; i++) {
          for (var j = 1; j <= i; j++) {
            document.write('*');
          }
          document.write('<br>');
        }
      }
    </script>
  </body>
</html>
