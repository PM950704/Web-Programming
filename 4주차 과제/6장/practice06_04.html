<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>월화수목금토일</title>
    <script>
      document.write('<h3>월화수목금토일</h3>');
      document.write('<hr>');
      let day = prompt('월화수목금토일 중에서 입력하세요');
      if (day == null) {
        document.write('입력 없음');
      } else if (day == '월' || day == '화' || day == '수' || day == '목') {
        document.write(day);
        if (day == '월' || day == '목') {
          document.write('은 출근');
        } else {
          document.write('는 출근');
        }
      } else if (day == '금' || day == '토' || day == '일') {
        document.write(day);
        if (day == '금' || day == '일') {
          document.write('은 휴일');
        } else {
          document.write('는 휴일');
        }
      } else {
        document.write('입력값이 잘못되었습니다.');
      }
    </script>
  </head>
  <body></body>
</html>
