<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do-while</title>
    <script>
      document.write('<h3>암호를 입력하라!</h3>');
      document.write('<hr>');
      let password;
      do {
        password = prompt('암호를 대라');
        if (password == 'you') break;
      } while (true);
      document.write('통과!');
    </script>
  </head>
  <body></body>
</html>
