<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>큰 자리수와 낮은 자리수</title>
    <script>
      document.write('<h3>큰 자리수와 낮은자리수 같은지 비교</h3>');
      document.write('<hr>');
      let str = prompt('숫자 입력');
      let num = parseInt(str);
      if (isFinite(num)) {
        let min = num % 10;
        let max = 0;
        while (num != 0) {
          max = num % 10;
          num = Math.floor(num / 10);
        }
        if (min == max) {
          document.write(str);
          document.write(' : 같음');
        } else {
          document.write(str);
          document.write(' : 다름');
        }
      }
    </script>
  </head>
  <body></body>
</html>
