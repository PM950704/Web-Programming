<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>난수 10 개 생성</title>
    <script>
      document.write('<h3>난수 10개 생성</h3>');
      document.write('<hr>');
      let plots = [];
      for (let i = 0; i < 10; i++) {
        let x = Math.random() * 100 + 1;
        plots[i] = Math.floor(x);
      }
      for (var i = 0; i < 10; i++) {
        document.write(plots[i] + ' ');
      }
      document.write('<hr>');
      let big = plots[0];
      for (var i = 0; i < 10; i++) {
        if (big < plots[i]) big = plots[i];
      }
      document.write('제일 큰 수는 ' + big);
      document.write('<hr>');
      plots.sort();
      for (var i = 0; i < 10; i++) {
        document.write(plots[i] + ' ');
      }
    </script>
  </head>
  <body></body>
</html>
