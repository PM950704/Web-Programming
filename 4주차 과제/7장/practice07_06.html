<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16개의 랜덤한 색 만들기</title>
  </head>
  <body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let str = prompt('문자열 입력');
        let sub = str.split('&')
        for(var i = 0; i < sub.length; i++){
            document.write(sub[i]+'<br>');
        }
    </script>
    
    </script>
  </body>
</html>
