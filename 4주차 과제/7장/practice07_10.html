<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>book 객체 배열 만들기</h3>
    <hr />
    <script>
      var query = [];
      var exp = 0;
      var title;
      for (var i = 0; i < 5; i++) {
        query[i] = prompt('콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력');
        var s = query[i].split(',');
        var book = new Object();
        book.title = s[0];
        book.author = s[1];
        book.price = s[2];
        if (book.price > exp) {
          exp = book.price;
          title = book.title;
        }
      }
      for (var i = 0; i < 5; i++) {
        document.write(query[i] + '<br>');
      }
      document.write('<hr>');
      document.write('가장 가격이 비싼 책은 ' + title);
    </script>
  </body>
</html>
