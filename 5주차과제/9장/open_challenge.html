<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스 클릭 연습</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        width: 50px;
        height: 50px;
        padding: 0px;
      }
      img {
        width: 50px;
        height: 50px;
      }
    </style>
    <script>
      let i = 0;
      function CreateTable() {
        let table = document.getElementById('10x10');
        for (let i = 0; i < 10; i++) {
          let row = document.createElement('tr');
          for (let j = 0; j < 10; j++) {
            let col = document.createElement('td');
            col.innerHTML = "<img src=''>";
            row.appendChild(col);
          }
          table.appendChild(row);
        }
        for (let i = 0; i < 100; i++) {
          document.images[i].onclick = moveImage;
          document.images[i].style.visibility = 'hidden';
        }
        moveImage();
      }

      function moveImage() {
        document.images[i].src = '';
        document.images[i].style.visibility = 'hidden';
        i = Math.floor(Math.random() * 100);
        document.images[i].src = 'media/donkey.png';
        document.images[i].style.visibility = 'visible';
      }
    </script>
  </head>
  <body onload="CreateTable()">
    <h3>마우스 클릭 연습</h3>
    <hr />
    <table id="10x10"></table>
  </body>
</html>
