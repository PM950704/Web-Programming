<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>open_challenge</title>
    <style>
      body {
        background-color: linen;
        color: green;
        margin-left: 40px;
        margin-right: 40px;
      }
      h3 {
        text-align: center;
        color: darkred;
      }
      hr {
        height: 5px;
        border: solid grey;
        background-color: grey;
      }
      span {
        color: blue;
        font-size: 20px;
      }
      img {
        width: 220px;
        height: 300px;
      }
    </style>
    <script>
      function show() {
        document.getElementById('pic').src = '2021664040.jpg';
      }
      function hide() {
        document.getElementById('pic').src = '';
      }
    </script>
  </head>
  <body>
    <h3 onmouseover="show()" onmouseout="hide()">박정환</h3>
    <hr />
    <div><img id="pic" src="" alt="picture" /></div>
    저는 웹프로그래밍 강의를 수강하고 있는
    <span>소프트웨어학과 2021664040 박정환</span>입니다. 키는
    <span>188cm</span>로 큰 편이며, 취미는 <span>농구</span>입니다.
  </body>
</html>
