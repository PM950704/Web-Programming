<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Practical Training 4</title>
    <style>
      body {
        background-color: linen;
        color: green;
        margin-left: 40px;
        margin-right: 40px;
      }
      h3 {
        text-align: center;
        color: darkred;
      }
      hr {
        height: 5px;
        border: solid grey;
        background-color: grey;
      }
      span {
        color: blue;
        font-size: 20px;
      }
      img {
        width: 220px;
        height: 300px;
      }
    </style>
    <script>
      function show() {
        document.getElementById('fig').src = 'ElvisPresley.jpg';
      }
      function hide() {
        document.getElementById('fig').src = '';
      }
      function showMe() {
        document.getElementById('fig').src = '2021664040.jpg';
      }
    </script>
  </head>
  <body>
    <h3 onmouseover="show()" onmouseout="hide()">Elvis Presley</h3>
    <hr />
    <div><img id="fig" src="" alt="Photo" /></div>
    He was an American singer and actor. In November 1956, he made his film
    debut in
    <span onmouseover="showMe()">Love Me Tender</span>. He is often referred to
    as "<span>the King of Rock and Roll</span>".
  </body>
</html>
